
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de Edición de Tratamiento</title>
</head>
<body>
  <h2>Prueba de actualización directa (fila 5)</h2>
  <button onclick="editarTratamiento()">Editar tratamiento en fila 5</button>

  <script>
    function editarTratamiento() {
      const data = {
        id: 5,
        rubro: "TEST Rubro",
        subrubro: "TEST Subrubro Modificado",
        duracion: "60 min",
        precio: "$1999",
        _method: "PUT"
      };

      fetch('https://script.google.com/macros/s/AKfycbyoJmNXfLTvRc4S-1LU7egDb6ZoJIDLT3rIyUk14NB29IBZnDIz0ia3IjUAznaGPun5/exec', {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(r => r.text())
      .then(t => alert("Respuesta del servidor:
" + t))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
