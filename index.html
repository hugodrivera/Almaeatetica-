<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Artículos Marpla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Buscador de Artículos Marpla</h1>
        </header>
        <main>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Buscar por código, descripción, etc..." aria-label="Buscar">
                <button class="btn btn-primary" type="button" id="add-new-btn">➕ Agregar</button>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered bg-white">
                            <thead class="table-dark">
                                <tr></tr>
                            </thead>
                            <tbody id="results-table"></tbody>
                        </table>
                        <p id="loading-state" class="text-center">Escribe algo para buscar...</p>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div id="image-container" class="card">
                        <div class="card-header text-center">
                            Visor de Imagen
                        </div>
                        <div class="card-body text-center">
                            <img src="" id="image-display" class="img-fluid mb-2" alt="Imagen del artículo" style="cursor: pointer;">
                            <h5 id="item-code" class="card-title mt-2">Selecciona un artículo</h5>
                            <p id="item-info" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para editar/eliminar -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Artículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-code" class="form-label">Código</label>
                            <input type="text" class="form-control" id="edit-code" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="edit-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-image" class="form-label">Subir Imagen</label>
                            <input type="file" class="form-control" id="edit-image" accept="image/*">
                            <small id="image-help" class="form-text text-muted">Deje en blanco para no cambiar.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" id="delete-btn" data-bs-dismiss="modal">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para imagen agrandada -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagen Ampliada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modal-image" class="img-fluid" alt="Imagen ampliada">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
