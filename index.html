
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }

    input, select, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      color: #c2185b;
      font-size: 28px;
      margin: 10px 0;
    }

    h3 {
      color: #ad1457;
      font-weight: normal;
      font-size: 20px;
    }

    #gracias {
      display: none;
    }

    #detalleTratamiento {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Alma Est√©tica">
    <h1>Alma Est√©tica</h1>
    <h3>Belleza y Bienestar a tu medida</h3>

    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required>
      <select id="profesional" required>
        <option value="">Seleccion√° un profesional</option>
        <option value="Melanie">Melanie</option>
        <option value="F√°tima">F√°tima</option>
        <option value="Dr. Maria">Dr. Maria</option>
        <option value="Maria">Maria</option>
        <option value="Cris">Cris</option>
        <option value="Alis">Alis</option>
      </select>
      <select id="servicio" required>
        <option value="">Seleccion√° un tratamiento</option>
      </select>
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Reservar Turno</button>
    </form>

    <div id="gracias">
      <h1 style="color: #c2185b;">¬°Gracias por reservar!</h1>
      <p>Te esperamos en Alma Est√©tica üíñ</p>
      <button onclick="volverFormulario()">Reservar otro turno</button>
    </div>

    <div id="detalleTratamiento">
      <p><strong>Duraci√≥n:</strong> <span id="detalleDuracion"></span></p>
      <p><strong>Precio:</strong> <span id="detallePrecio"></span></p>
    </div>

    <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
    <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
    <iframe src="https://www.google.com/maps?q=Sarmiento+407+Concepci√≥n+Tucum√°n&output=embed" allowfullscreen loading="lazy"></iframe>
  </div>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec?hoja=2";

  fetch(endpoint)
    .then(res => res.json())
    .then(tratamientos => {
      const select = document.getElementById("servicio");
      const grupos = {};

      tratamientos.forEach(t => {
        if (!t.Rubro || !t.Subrubro) return;
        if (!grupos[t.Rubro]) grupos[t.Rubro] = [];
        grupos[t.Rubro].push(t);
      });

      Object.keys(grupos).forEach(rubro => {
        const optgroup = document.createElement("optgroup");
        optgroup.label = rubro;

        grupos[rubro].forEach(tratamiento => {
          const opcion = document.createElement("option");
          opcion.value = tratamiento.Subrubro;
          opcion.textContent = tratamiento.Subrubro;
          opcion.setAttribute("data-duracion", tratamiento.Duraci√≥n);
          opcion.setAttribute("data-precio", tratamiento.Precio);
          optgroup.appendChild(opcion);
        });

        select.appendChild(optgroup);
      });

      select.addEventListener("change", function() {
        const selected = this.selectedOptions[0];
        if (selected && selected.getAttribute("data-duracion")) {
          document.getElementById("detalleDuracion").textContent = selected.getAttribute("data-duracion");
          document.getElementById("detallePrecio").textContent = selected.getAttribute("data-precio");
          document.getElementById("detalleTratamiento").style.display = "block";
        } else {
          document.getElementById("detalleTratamiento").style.display = "none";
        }
      });
    });

  document.getElementById('reservaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      profesional: document.getElementById('profesional').value,
      servicio: document.getElementById('servicio').value,
      fecha: document.getElementById('fecha').value,
      hora: document.getElementById('hora').value
    };

    fetch(endpoint.replace("?hoja=2", ""), {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('reservaForm').reset();
        document.getElementById('reservaForm').style.display = 'none';
        document.getElementById('gracias').style.display = 'block';
        document.getElementById('detalleTratamiento').style.display = 'none';
      } else {
        alert("‚ùå Hubo un problema enviando tu reserva.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("‚ùå Hubo un problema enviando tu reserva.");
    });
  });

  function volverFormulario() {
    document.getElementById('gracias').style.display = 'none';
    document.getElementById('reservaForm').style.display = 'block';
  }
</script>
</body>
</html>
