<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Estética</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #fbe9f0; }
    input, select, button { margin: 10px; padding: 10px; width: 250px; border-radius: 8px; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    img { width: 180px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">

  <h1>Alma Estética</h1>
  <h3>Belleza y bienestar a tu medida</h3>
  <p>Sarmiento 407, Concepción, Tucumán</p>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="text" id="telefono" placeholder="Teléfono (sin +54)" required><br>

    <select id="profesional" required>
      <option value="">Seleccioná un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="Fátima">Fátima</option>
      <option value="Maga">Maga</option>
    </select><br>

    <select id="servicio" required>
      <option value="">Seleccioná un servicio</option>
      <option value="Hifu">Hifu</option>
      <option value="Láser para eliminar tatuajes">Láser para eliminar tatuajes</option>
      <option value="Pestañas">Pestañas</option>
      <option value="Uñas">Uñas</option>
      <option value="Corte de pelo">Corte de pelo</option>
      <option value="Tinturas">Tinturas</option>
    </select><br>

    <input type="date" id="fecha" required><br>
    <input type="time" id="hora" required><br>

    <button type="submit">Reservar Turno</button>
  </form>

  <script>
    document.getElementById('reservaForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const profesional = document.getElementById('profesional').value;
      const servicio = document.getElementById('servicio').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      const mensaje = `Hola, soy ${nombre}. Quiero reservar un turno con ${profesional} para el servicio de ${servicio} el día ${fecha} a las ${hora}.`;

      // Aquí iría la integración real a una API de WhatsApp (ejemplo Twilio/360Dialog)
      // Por ahora redirige al WhatsApp Web estándar (para evitar problemas)
      const link = `https://wa.me/549${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.location.href = link;

      alert("¡Reserva realizada exitosamente!");
    });
  </script>

</body>
</html>
