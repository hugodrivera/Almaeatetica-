<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 0 auto;
      padding: 20px;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    #gracias {
      display: none;
    }
    #detalle {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }
    iframe {
      width: 100%;
      border: 0;
      border-radius: 12px;
      height: 300px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Alma Est√©tica" style="width:150px">
    <h1 style="color:#c2185b">Alma Est√©tica</h1>
    <h3 style="color:#ad1457">Belleza y Bienestar a tu medida</h3>

    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required>
      <select id="profesional" required>
        <option value="">Seleccion√° un profesional</option>
        <option value="Melanie">Melanie</option>
        <option value="F√°tima">F√°tima</option>
        <option value="Dr. Maria">Dr. Maria</option>
        <option value="Maria">Maria</option>
        <option value="Cris">Cris</option>
        <option value="Alis">Alis</option>
      </select>
      <select id="servicio" required>
        <option value="">Seleccion√° un tratamiento</option>
      </select>
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Reservar Turno</button>
    </form>

    <div id="gracias">
      <h1 style="color: #c2185b; font-size: 30px;">¬°Gracias por reservar!</h1>
      <p style="font-size: 18px; color: #555;">Te esperamos en Alma Est√©tica üíñ</p>
      <button onclick="volverFormulario()" style="margin-top: 20px; padding: 12px 20px; background-color: #c2185b; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">Reservar otro turno</button>
    </div>

    <div id="detalle"></div>

    <div style="margin-top: 40px;">
      <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
      <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.333828796655!2d-65.5951935849649!3d-27.347803982916014" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec';

    fetch(endpoint + '?hoja=2')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("servicio");
        const detalleDiv = document.getElementById("detalle");
        const grupos = {};

        data.forEach(t => {
          const rubro = (t.Rubro || 'Sin rubro').toString().trim();
          const subrubro = (t.Subrubro || 'Sin subrubro').toString().trim();
          const duracion = t.Duraci√≥n || '';
          const precio = t.Precio || '';

          if (!grupos[rubro]) grupos[rubro] = [];
          grupos[rubro].push({ nombre: subrubro, duracion, precio });
        });

        Object.entries(grupos).forEach(([rubro, tratamientos]) => {
          const optgroup = document.createElement("optgroup");
          optgroup.label = rubro;

          tratamientos.forEach(({ nombre, duracion, precio }) => {
            const opcion = document.createElement("option");
            opcion.value = nombre;
            opcion.textContent = nombre;
            opcion.dataset.duracion = duracion;
            opcion.dataset.precio = precio;
            optgroup.appendChild(opcion);
          });

          select.appendChild(optgroup);
        });

        select.addEventListener('change', () => {
          const selected = select.options[select.selectedIndex];
          if (selected.value === '') {
            detalleDiv.style.display = 'none';
            return;
          }
          detalleDiv.innerHTML = `
            <p><strong>Tratamiento:</strong> ${selected.value}</p>
            <p><strong>Duraci√≥n:</strong> ${selected.dataset.duracion}</p>
            <p><strong>Precio:</strong> ${selected.dataset.precio}</p>
          `;
          detalleDiv.style.display = 'block';
        });
      });

    document.getElementById('reservaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value,
        telefono: document.getElementById('telefono').value,
        profesional: document.getElementById('profesional').value,
        servicio: document.getElementById('servicio').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value
      };

      fetch(endpoint, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('reservaForm').reset();
          document.getElementById('reservaForm').style.display = 'none';
          document.getElementById('gracias').style.display = 'block';
        } else {
          alert("‚ùå Hubo un problema enviando tu reserva.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("‚ùå Hubo un problema enviando tu reserva.");
      });
    });

    function volverFormulario() {
      document.getElementById('gracias').style.display = 'none';
      document.getElementById('reservaForm').style.display = 'block';
    }
  </script>
</body>
</html>
