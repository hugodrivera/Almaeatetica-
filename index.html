
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #gracias {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="Logo Alma Est√©tica" style="width: 180px; margin-bottom: 15px;">
  <h1 style="color: #c2185b;">Alma Est√©tica</h1>
  <h3 style="color: #ad1457;">Belleza y Bienestar a tu medida</h3>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required>
    <select id="profesional" required>
      <option value="">Seleccion√° un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="F√°tima">F√°tima</option>
      <option value="Dr. Maria">Dr. Maria</option>
      <option value="Maria">Maria</option>
      <option value="Cris">Cris</option>
      <option value="Alis">Alis</option>
    </select>
    <select id="servicio" required>
      <option value="">Seleccion√° un tratamiento</option>
    </select>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <button type="submit">Reservar Turno</button>
  </form>

  <div id="gracias">
    <h1 style="color: #c2185b;">¬°Gracias por reservar!</h1>
    <p style="color: #555;">Te esperamos en Alma Est√©tica üíñ</p>
    <button onclick="volverFormulario()" style="margin-top: 20px; padding: 12px 20px; background-color: #c2185b; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer;">Reservar otro turno</button>
  </div>

  <div style="margin-top: 40px;">
    <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
    <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3575.333828796655!2d-65.5951935849649!3d-27.347803982916014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9417d6d4b53d48d7%3A0x8a216b8dc6819e3b!2sSarmiento%20407%2C%20T4100%20Concepci%C3%B3n%2C%20Tucum%C3%A1n%2C%20Argentina!5e0!3m2!1ses-419!2sar!4v1680101302284!5m2!1ses-419!2sar" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>

<script>
const endpoint = 'https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec';

fetch(endpoint + '?hoja=2')
  .then(res => res.json())
  .then(tratamientos => {
    const select = document.getElementById("servicio");
    const grupos = {};

    tratamientos.forEach(t => {
      const rubro = (t["Rubro"] || "Sin rubro").trim();
      const subrubro = (t["Subrubro"] || "Sin subrubro").trim();
      if (!grupos[rubro]) grupos[rubro] = [];
      grupos[rubro].push(subrubro);
    });

    Object.keys(grupos).forEach(rubro => {
      const optgroup = document.createElement("optgroup");
      optgroup.label = rubro;
      grupos[rubro].forEach(subrubro => {
        const opcion = document.createElement("option");
        opcion.value = subrubro;
        opcion.textContent = subrubro;
        optgroup.appendChild(opcion);
      });
      select.appendChild(optgroup);
    });
  });

document.getElementById('reservaForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const data = {
    nombre: document.getElementById('nombre').value,
    telefono: document.getElementById('telefono').value,
    profesional: document.getElementById('profesional').value,
    servicio: document.getElementById('servicio').value,
    fecha: document.getElementById('fecha').value,
    hora: document.getElementById('hora').value
  };

  fetch(endpoint, {
    method: 'POST',
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      document.getElementById('reservaForm').reset();
      document.getElementById('reservaForm').style.display = 'none';
      document.getElementById('gracias').style.display = 'block';
    } else {
      alert("‚ùå Hubo un problema enviando tu reserva.");
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert("‚ùå Hubo un problema enviando tu reserva.");
  });
});

function volverFormulario() {
  document.getElementById('gracias').style.display = 'none';
  document.getElementById('reservaForm').style.display = 'block';
}
</script>
</body>
</html>
