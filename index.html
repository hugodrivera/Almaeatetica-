<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    select {
      max-width: 100%;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
      animation: fadeInDown 1.5s ease;
    }

    h1 {
      color: #c2185b;
      font-size: 28px;
      margin: 10px 0;
    }

    h3 {
      color: #ad1457;
      font-weight: normal;
      font-size: 20px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #detalleTratamiento {
      margin-top: 20px;
      display: none;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Todo el contenido actual queda igual -->
</div>

<script>
  function mostrarDetalleTratamiento() {
    const seleccion = document.getElementById('selectorTratamiento').value;
    if (seleccion) {
      const [nombre, duracion, precio] = seleccion.split('|');
      document.getElementById('tratamientoNombre').textContent = nombre;
      document.getElementById('tratamientoDuracion').textContent = duracion;
      document.getElementById('tratamientoPrecio').textContent = precio;
      document.getElementById('detalleTratamiento').style.display = 'block';
    } else {
      document.getElementById('detalleTratamiento').style.display = 'none';
    }
  }

  document.getElementById('reservaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      profesional: document.getElementById('profesional').value,
      servicio: document.getElementById('servicio').value,
      fecha: document.getElementById('fecha').value,
      hora: document.getElementById('hora').value
    };

    fetch('https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('reservaForm').reset();
        document.getElementById('reservaForm').style.display = 'none';
        document.getElementById('gracias').style.display = 'block';
      } else {
        alert("❌ Hubo un problema enviando tu reserva.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("❌ Hubo un problema enviando tu reserva.");
    });
  });

  function volverFormulario() {
    document.getElementById('gracias').style.display = 'none';
    document.getElementById('reservaForm').style.display = 'block';
  }
</script>

</body>
</html>
