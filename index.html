
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu Turno - Alma Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #detalleTratamiento {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo Alma Estética" style="width: 180px;" />
    <h1 style="color:#c2185b;">Alma Estética</h1>
    <h3 style="color:#ad1457;">Belleza y Bienestar a tu medida</h3>

    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="text" id="telefono" placeholder="Tu número (sin +54)" required />
      <select id="profesional" required>
        <option value="">Seleccioná un profesional</option>
        <option value="Melanie">Melanie</option>
        <option value="Fátima">Fátima</option>
        <option value="Dr. Maria">Dr. Maria</option>
        <option value="Maria">Maria</option>
        <option value="Cris">Cris</option>
        <option value="Alis">Alis</option>
      </select>
      <select id="servicio" required>
        <option value="">Seleccioná un tratamiento</option>
      </select>
      <input type="date" id="fecha" required />
      <input type="time" id="hora" required />
      <button type="submit">Reservar Turno</button>
    </form>

    <div id="detalleTratamiento" style="display:none;">
      <p><strong>Tratamiento:</strong> <span id="tratamientoNombre"></span></p>
      <p><strong>Duración:</strong> <span id="tratamientoDuracion"></span></p>
      <p><strong>Precio:</strong> <span id="tratamientoPrecio"></span></p>
    </div>

    <div style="margin-top: 40px;">
      <h3 style="color: #c2185b;">¿Dónde estamos?</h3>
      <p style="color: #555;">Sarmiento 407, Concepción, Tucumán</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?hoja=2";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("servicio");
        const grupos = {};
        const header = data[0];
        data.slice(1).forEach(fila => {
          const tratamiento = {};
          header.forEach((col, i) => tratamiento[col] = fila[i] || "");
          if (!grupos[tratamiento.Rubro]) grupos[tratamiento.Rubro] = [];
          grupos[tratamiento.Rubro].push(tratamiento);
        });

        Object.keys(grupos).forEach(rubro => {
          const optgroup = document.createElement("optgroup");
          optgroup.label = rubro;
          grupos[rubro].forEach(t => {
            const opcion = document.createElement("option");
            opcion.value = t.Subrubro;
            opcion.textContent = t.Subrubro;
            opcion.dataset.duracion = t.Duración;
            opcion.dataset.precio = t.Precio;
            optgroup.appendChild(opcion);
          });
          select.appendChild(optgroup);
        });
      });

    document.getElementById("servicio").addEventListener("change", () => {
      const sel = document.getElementById("servicio");
      const opt = sel.selectedOptions[0];
      if (opt && opt.value) {
        document.getElementById("tratamientoNombre").textContent = opt.value;
        document.getElementById("tratamientoDuracion").textContent = opt.dataset.duracion;
        document.getElementById("tratamientoPrecio").textContent = opt.dataset.precio;
        document.getElementById("detalleTratamiento").style.display = "block";
      } else {
        document.getElementById("detalleTratamiento").style.display = "none";
      }
    });
  </script>
</body>
</html>
