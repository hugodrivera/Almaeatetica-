<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    img {
      width: 180px;
      margin-bottom: 15px;
      animation: fadeInDown 1.5s ease;
    }
    h1 {
      color: #c2185b;
      font-size: 28px;
      margin: 10px 0;
    }
    h3 {
      color: #ad1457;
      font-weight: normal;
      font-size: 20px;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #detalleTratamiento {
      margin-top: 20px;
      display: none;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="Logo Alma Est√©tica">
  <h1>Alma Est√©tica</h1>
  <h3>Belleza y Bienestar a tu medida</h3>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required>
    <select id="profesional" required>
      <option value="">Seleccion√° un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="F√°tima">F√°tima</option>
      <option value="Dr. Maria">Dr. Maria</option>
      <option value="Maria">Maria</option>
      <option value="Cris">Cris</option>
      <option value="Alis">Alis</option>
    </select>
    <select id="servicio" required>
      <option value="">Seleccion√° un tratamiento</option>
    </select>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <button type="submit" id="botonEnviar">Reservar Turno</button>
  </form>

  <h3 style="margin-top: 30px; color: #c2185b;">Eleg√≠ un tratamiento para ver detalles</h3>
  <select id="selectorTratamiento" onchange="mostrarDetalleTratamiento()" style="padding: 12px; border-radius: 10px; width: 100%; max-width: 400px; font-size: 16px;">
    <option value="">-- Seleccion√° un tratamiento --</option>
  </select>

  <div id="detalleTratamiento">
    <p><strong>Tratamiento:</strong> <span id="tratamientoNombre"></span></p>
    <p><strong>Duraci√≥n:</strong> <span id="tratamientoDuracion"></span></p>
    <p><strong>Precio:</strong> <span id="tratamientoPrecio"></span></p>
  </div>

  <div id="gracias" style="display:none; text-align:center; margin-top: 50px;">
    <h1 style="color: #c2185b; font-size: 30px;">¬°Gracias por reservar!</h1>
    <p style="font-size: 18px; color: #555;">Te esperamos en Alma Est√©tica üíñ</p>
    <button onclick="volverFormulario()" style="margin-top: 20px; padding: 12px 20px; background-color: #c2185b; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
      Reservar otro turno
    </button>
  </div>

  <div style="margin-top: 40px;">
    <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
    <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>

<script>
function mostrarDetalleTratamiento() {
  const seleccion = document.getElementById('selectorTratamiento').value;
  if (seleccion) {
    const [nombre, duracion, precio] = seleccion.split('|');
    document.getElementById('tratamientoNombre').textContent = nombre;
    document.getElementById('tratamientoDuracion').textContent = duracion;
    document.getElementById('tratamientoPrecio').textContent = precio;
    document.getElementById('detalleTratamiento').style.display = 'block';
  } else {
    document.getElementById('detalleTratamiento').style.display = 'none';
  }
}

fetch("https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec?hoja=2")
  .then(res => res.json())
  .then(tratamientos => {
    const select = document.getElementById("servicio");
    const grupos = {};

    tratamientos.forEach(t => {
      const rubro = t.Rubro || Object.values(t)[0] || "Otros";
      const subrubro = t.Subrubro || Object.values(t)[1] || "Sin nombre";
      const duracion = t.Duraci√≥n || t["Duraci√≥n"] || Object.values(t)[2] || "";
      const precio = t.Precio || Object.values(t)[3] || "";

      if (!grupos[rubro]) grupos[rubro] = [];
      grupos[rubro].push({ subrubro, duracion, precio });
    });

    Object.entries(grupos).forEach(([rubro, items]) => {
      const optgroup = document.createElement("optgroup");
      optgroup.label = rubro;
      items.forEach(({ subrubro, duracion, precio }) => {
        const opcion = document.createElement("option");
        opcion.value = subrubro;
        opcion.textContent = subrubro;
        opcion.setAttribute("data-duracion", duracion);
        opcion.setAttribute("data-precio", precio);
        optgroup.appendChild(opcion);
      });
      select.appendChild(optgroup);
    });
  });

  document.getElementById('reservaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      profesional: document.getElementById('profesional').value,
      servicio: document.getElementById('servicio').value,
      fecha: document.getElementById('fecha').value,
      hora: document.getElementById('hora').value
    };

    fetch('https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('reservaForm').reset();
        document.getElementById('reservaForm').style.display = 'none';
        document.getElementById('gracias').style.display = 'block';
      } else {
        alert("‚ùå Hubo un problema enviando tu reserva.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("‚ùå Hubo un problema enviando tu reserva.");
    });
  });

function volverFormulario() {
  document.getElementById('gracias').style.display = 'none';
  document.getElementById('reservaForm').style.display = 'block';
}
</script>
</body>
</html>
