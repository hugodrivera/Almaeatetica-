<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Estética</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #fbe9f0; }
    input, select, button { margin: 10px; padding: 10px; width: 250px; border-radius: 8px; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; }
    img { width: 180px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">

  <h1>Alma Estética</h1>
  <h3>Belleza y bienestar a tu medida</h3>
  <p>Dirección: Sarmiento 407, Concepción, Tucumán, Argentina</p>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="text" id="telefono" placeholder="Tu número (solo números)" required><br>

    <select id="profesional" required>
      <option value="">Seleccioná un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="Fátima">Fátima</option>
      <option value="Maga">Maga</option>
      <option value="Profesional 4">Profesional 4</option>
      <option value="Profesional 5">Profesional 5</option>
    </select><br>

    <select id="servicio" required>
      <option value="">Seleccioná un servicio</option>
      <optgroup label="Faciales">
        <option value="Hifu">Hifu</option>
        <option value="Limpieza Facial">Limpieza Facial</option>
        <option value="BB Glow">BB Glow</option>
        <option value="Radiofrecuencia Facial">Radiofrecuencia Facial</option>
      </optgroup>
      <optgroup label="Corporales">
        <option value="Cavitación">Cavitación</option>
        <option value="Criolipólisis">Criolipólisis</option>
        <option value="Radiofrecuencia Corporal">Radiofrecuencia Corporal</option>
        <option value="Presoterapia">Presoterapia</option>
        <option value="Crioterapia">Crioterapia</option>
        <option value="Ultrasonido Corporal">Ultrasonido Corporal</option>
      </optgroup>
      <optgroup label="Depilación Láser">
        <option value="Láser para eliminar tatuajes">Láser para eliminar tatuajes</option>
        <option value="Depilación definitiva">Depilación definitiva</option>
      </optgroup>
      <optgroup label="Manos y Pies">
        <option value="Uñas">Uñas</option>
        <option value="Manicuría">Manicuría</option>
        <option value="Pedicuría">Pedicuría</option>
        <option value="Belleza de manos y pies">Belleza de manos y pies</option>
      </optgroup>
      <optgroup label="Cejas y Pestañas">
        <option value="Pestañas">Pestañas</option>
        <option value="Lifting de pestañas">Lifting de pestañas</option>
        <option value="Laminado de cejas">Laminado de cejas</option>
      </optgroup>
      <optgroup label="Peluquería">
        <option value="Corte de pelo">Corte de pelo</option>
        <option value="Tinturas">Tinturas</option>
        <option value="Coloraciones">Coloraciones</option>
        <option value="Mechas">Mechas</option>
        <option value="Peinados">Peinados</option>
      </optgroup>
    </select><br>

    <input type="date" id="fecha" required><br>
    <input type="time" id="hora" required><br>

    <button type="submit">Reservar Turno</button>
  </form>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyALjaXn5s2FvPAAqWnXc4Gttsp7X-vLhbk",
  authDomain: "alma-estetica-turnos.firebaseapp.com",
  projectId: "alma-estetica-turnos",
  storageBucket: "alma-estetica-turnos.appspot.com",
  messagingSenderId: "285664296118",
  appId: "1:285664296118:web:0c48ae9df4f2a87830bc6d"
};
  

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('reservaForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const telefono = document.getElementById('telefono').value;
      const profesional = document.getElementById('profesional').value;
      const servicio = document.getElementById('servicio').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      try {
        await db.collection("turnos").add({
          nombre,
          telefono,
          profesional,
          servicio,
          fecha,
          hora,
          timestamp: new Date()
        });
        alert("¡Reserva realizada exitosamente!");
        document.getElementById('reservaForm').reset();
      } catch (error) {
        console.error("Error al guardar turno:", error);
        alert("Hubo un error. Intenta nuevamente.");
      }
    });
  </script>

</body>
</html>
