
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      color: #c2185b;
      font-size: 28px;
      margin: 10px 0;
    }

    h3 {
      color: #ad1457;
      font-weight: normal;
      font-size: 20px;
    }

    #detalleTratamiento {
      display: none;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
      text-align: left;
    }

    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      height: 300px;
      border: 0;
    }

    #gracias {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="Logo Alma Est√©tica"/>
  <h1>Alma Est√©tica</h1>
  <h3>Belleza y Bienestar a tu medida</h3>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required/>
    <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required/>
    <select id="profesional" required>
      <option value="">Seleccion√° un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="F√°tima">F√°tima</option>
      <option value="Dr. Maria">Dr. Maria</option>
      <option value="Maria">Maria</option>
      <option value="Cris">Cris</option>
      <option value="Alis">Alis</option>
    </select>
    <select id="servicio" required>
      <option value="">Seleccion√° un tratamiento</option>
    </select>
    <input type="date" id="fecha" required/>
    <input type="time" id="hora" required/>
    <button type="submit">Reservar Turno</button>
  </form>

  <div id="gracias">
    <h1 style="color: #c2185b;">¬°Gracias por reservar!</h1>
    <p>Te esperamos en Alma Est√©tica üíñ</p>
    <button onclick="volverFormulario()">Reservar otro turno</button>
  </div>

  <h3 style="margin-top: 30px;">Eleg√≠ un tratamiento para ver detalles</h3>
  <select id="selectorTratamiento" onchange="mostrarDetalleTratamiento()">
    <option value="">-- Seleccion√° un tratamiento --</option>
  </select>

  <div id="detalleTratamiento">
    <p><strong>Tratamiento:</strong> <span id="tratamientoNombre"></span></p>
    <p><strong>Duraci√≥n:</strong> <span id="tratamientoDuracion"></span></p>
    <p><strong>Precio:</strong> <span id="tratamientoPrecio"></span></p>
  </div>

  <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
  <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
</div>

<script>
  const endpoint = 'https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec';

  fetch(endpoint + '?hoja=2')
    .then(res => res.json())
    .then(data => {
      const servicio = document.getElementById("servicio");
      const selectorTratamiento = document.getElementById("selectorTratamiento");
      const grupos = {};

      data.forEach(t => {
        if (!grupos[t.Rubro]) grupos[t.Rubro] = [];
        grupos[t.Rubro].push(t);
      });

      Object.keys(grupos).forEach(rubro => {
        const optgroup1 = document.createElement("optgroup");
        const optgroup2 = document.createElement("optgroup");
        optgroup1.label = optgroup2.label = rubro;

        grupos[rubro].forEach(tratamiento => {
          const option = document.createElement("option");
          option.value = tratamiento.Subrubro;
          option.textContent = tratamiento.Subrubro;
          option.setAttribute("data-duracion", tratamiento.Duraci√≥n);
          option.setAttribute("data-precio", tratamiento.Precio);
          optgroup1.appendChild(option);

          const clone = option.cloneNode(true);
          clone.value = JSON.stringify(tratamiento);
          optgroup2.appendChild(clone);
        });

        servicio.appendChild(optgroup1);
        selectorTratamiento.appendChild(optgroup2);
      });
    });

  document.getElementById("reservaForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = {
      nombre: document.getElementById("nombre").value,
      telefono: document.getElementById("telefono").value,
      profesional: document.getElementById("profesional").value,
      servicio: document.getElementById("servicio").value,
      fecha: document.getElementById("fecha").value,
      hora: document.getElementById("hora").value
    };

    fetch(endpoint, {
      method: "POST",
      body: JSON.stringify(data)
    }).then(res => {
      if (res.ok) {
        document.getElementById("reservaForm").reset();
        document.getElementById("reservaForm").style.display = "none";
        document.getElementById("gracias").style.display = "block";
      } else {
        alert("‚ùå Hubo un problema enviando tu reserva.");
      }
    }).catch(err => {
      console.error(err);
      alert("‚ùå Error de red.");
    });
  });

  function volverFormulario() {
    document.getElementById("gracias").style.display = "none";
    document.getElementById("reservaForm").style.display = "block";
  }

  function mostrarDetalleTratamiento() {
    const valor = document.getElementById("selectorTratamiento").value;
    if (!valor) {
      document.getElementById("detalleTratamiento").style.display = "none";
      return;
    }
    const datos = JSON.parse(valor);
    document.getElementById("tratamientoNombre").textContent = datos.Subrubro;
    document.getElementById("tratamientoDuracion").textContent = datos.Duraci√≥n;
    document.getElementById("tratamientoPrecio").textContent = datos.Precio;
    document.getElementById("detalleTratamiento").style.display = "block";
  }
</script>
</body>
</html>
