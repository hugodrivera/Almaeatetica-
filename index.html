<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Est√©tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    img {
      width: 180px;
      margin-bottom: 15px;
      animation: fadeInDown 1.5s ease;
    }
    h1 { color: #c2185b; font-size: 28px; margin: 10px 0; }
    h3 { color: #ad1457; font-weight: normal; font-size: 20px; }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #detalleTratamiento {
      margin-top: 20px;
      display: none;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    iframe {
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logo.jpg" alt="Logo Alma Est√©tica">
  <h1>Alma Est√©tica</h1>
  <h3>Belleza y Bienestar a tu medida</h3>

  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required><br>
    <input type="text" id="telefono" placeholder="Tu n√∫mero (sin +54)" required><br>
    <select id="profesional" required>
      <option value="">Seleccion√° un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="F√°tima">F√°tima</option>
      <option value="Dr. Maria">Dr. Maria</option>
      <option value="Maria">Maria</option>
      <option value="Cris">Cris</option>
      <option value="Alis">Alis</option>
    </select><br>
    <select id="servicio" required>
      <option value="">Seleccion√° un tratamiento</option>
    </select>
    <input type="date" id="fecha" required><br>
    <input type="time" id="hora" required><br>
    <button type="submit">Reservar Turno</button>
  </form>

  <h3 style="margin-top: 30px; color: #c2185b;">Eleg√≠ un tratamiento para ver detalles</h3>
  <select id="selectorTratamiento" onchange="mostrarDetalleTratamiento()">
    <option value="">-- Seleccion√° un tratamiento --</option>
  </select>
  <div id="detalleTratamiento">
    <p><strong>Tratamiento:</strong> <span id="tratamientoNombre"></span></p>
    <p><strong>Duraci√≥n:</strong> <span id="tratamientoDuracion"></span></p>
    <p><strong>Precio:</strong> <span id="tratamientoPrecio"></span></p>
  </div>

  <div id="gracias" style="display:none; margin-top: 50px;">
    <h1 style="color: #c2185b; font-size: 30px;">¬°Gracias por reservar!</h1>
    <p style="font-size: 18px; color: #555;">Te esperamos en Alma Est√©tica üíñ</p>
    <button onclick="volverFormulario()" style="margin-top: 20px; padding: 12px 20px; background-color: #c2185b; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">Reservar otro turno</button>
  </div>

  <div style="margin-top: 40px;">
    <h3 style="color: #c2185b;">¬øD√≥nde estamos?</h3>
    <p style="color: #555;">Sarmiento 407, Concepci√≥n, Tucum√°n</p>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
  <footer>
    Design by Hugo Rivera
  </footer>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbyoJmNXfLTvRc4S-1LU7egDb6ZoJIDLT3rIyUk14NB29IBZnDIz0ia3IjUAznaGPun5/exec';

function cargarTratamientos() {
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      const servicioSelect = document.getElementById('servicio');
      const detalleSelect = document.getElementById('selectorTratamiento');
      servicioSelect.innerHTML = '<option value="">Seleccion√° un tratamiento</option>';
      detalleSelect.innerHTML = '<option value="">-- Seleccion√° un tratamiento --</option>';

      const grupos = {};
      data.forEach(t => {
        if (!grupos[t.Rubro]) grupos[t.Rubro] = [];
        grupos[t.Rubro].push(t);
      });

      Object.keys(grupos).sort().forEach(rubro => {
        const optgroup1 = document.createElement('optgroup');
        const optgroup2 = document.createElement('optgroup');
        optgroup1.label = rubro;
        optgroup2.label = rubro;

        grupos[rubro].sort((a, b) => a.Subrubro.localeCompare(b.Subrubro)).forEach(t => {
          const option1 = document.createElement('option');
          option1.value = t.Subrubro;
          option1.textContent = t.Subrubro;
          optgroup1.appendChild(option1);

          const option2 = document.createElement('option');
          option2.value = `${t.Subrubro}|${t['Duraci√≥n']}|$${t.Precio}`;
          option2.textContent = t.Subrubro;
          optgroup2.appendChild(option2);
        });

        servicioSelect.appendChild(optgroup1);
        detalleSelect.appendChild(optgroup2);
      });
    });
}

function mostrarDetalleTratamiento() {
  const seleccion = document.getElementById('selectorTratamiento').value;
  if (seleccion) {
    const [nombre, duracion, precio] = seleccion.split('|');
    document.getElementById('tratamientoNombre').textContent = nombre;
    document.getElementById('tratamientoDuracion').textContent = duracion;
    document.getElementById('tratamientoPrecio').textContent = precio;
    document.getElementById('detalleTratamiento').style.display = 'block';
  } else {
    document.getElementById('detalleTratamiento').style.display = 'none';
  }
}

function volverFormulario() {
  document.getElementById('gracias').style.display = 'none';
  document.getElementById('reservaForm').style.display = 'block';
}

document.addEventListener('DOMContentLoaded', () => {
  cargarTratamientos();

  document.getElementById('reservaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = {
      nombre: document.getElementById('nombre').value,
      telefono: document.getElementById('telefono').value,
      profesional: document.getElementById('profesional').value,
      servicio: document.getElementById('servicio').value,
      fecha: document.getElementById('fecha').value,
      hora: document.getElementById('hora').value
    };

    fetch('https://script.google.com/macros/s/AKfycbyOG1Oz06orjJKJYnQf3mnypvlSNaknG3bjK2t_Svj2Vn78rkPl_VdlXaLm0_60R83F/exec', {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('reservaForm').reset();
        document.getElementById('reservaForm').style.display = 'none';
        document.getElementById('gracias').style.display = 'block';
      } else {
        alert("‚ùå Hubo un problema enviando tu reserva.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert("‚ùå Hubo un problema enviando tu reserva.");
    });
  });
});
</script>

</body>
</html>
