<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu Turno - Alma Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="reservaForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="text" id="telefono" placeholder="Tu número (sin +54)" required />

      <select id="profesional" required>
        <option value="">Seleccioná un profesional</option>
        <option value="Melanie">Melanie</option>
        <option value="Fátima">Fátima</option>
        <option value="Dr. Maria">Dr. Maria</option>
        <option value="Maria">Maria</option>
        <option value="Cris">Cris</option>
        <option value="Alis">Alis</option>
      </select>

      <select id="servicio" required>
        <option value="">Seleccioná un tratamiento</option>
      </select>

      <input type="date" id="fecha" required />
      <input type="time" id="hora" required />

      <button type="submit">Reservar Turno</button>
    </form>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec?hoja=2")
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("servicio");
        const headers = data[0];
        const rows = data.slice(1);

        const rubroIdx = headers.findIndex(h => h.toLowerCase().includes("rubro"));
        const subrubroIdx = headers.findIndex(h => h.toLowerCase().includes("subrubro"));
        const duracionIdx = headers.findIndex(h => h.toLowerCase().includes("duraci"));
        const precioIdx = headers.findIndex(h => h.toLowerCase().includes("precio"));

        const grupos = {};
        rows.forEach(fila => {
          const rubro = fila[rubroIdx] || "Sin rubro";
          const subrubro = fila[subrubroIdx] || "Sin nombre";
          const duracion = fila[duracionIdx] || "";
          const precio = fila[precioIdx] || "";

          if (!grupos[rubro]) grupos[rubro] = [];
          grupos[rubro].push({ subrubro, duracion, precio });
        });

        Object.keys(grupos).forEach(rubro => {
          const optgroup = document.createElement("optgroup");
          optgroup.label = rubro;

          grupos[rubro].forEach(tratamiento => {
            const option = document.createElement("option");
            option.value = tratamiento.subrubro;
            option.textContent = tratamiento.subrubro;
            option.setAttribute("data-duracion", tratamiento.duracion);
            option.setAttribute("data-precio", tratamiento.precio);
            optgroup.appendChild(option);
          });

          select.appendChild(optgroup);
        });
      })
      .catch(err => console.error("Error cargando tratamientos:", err));
  </script>
</body>
</html>
