<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Art√≠culos Marpla (Supabase)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Buscador de Art√≠culos Marpla (Supabase)</h1>
        </header>
        <main>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Buscar por c√≥digo, descripci√≥n, etc...">
                <button class="btn btn-primary" type="button" id="add-new-btn" data-bs-toggle="modal" data-bs-target="#addArticleModal">‚ûï Agregar</button>
                <button class="btn btn-success" type="button" id="import-btn">üì§ Importar desde CSV</button>
            </div>
            <input type="file" id="csv-file-input" accept=".csv" style="display: none;">

            <div class="row">
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered bg-white">
                            <thead class="table-dark">
                                <tr></tr>
                            </thead>
                            <tbody id="results-table"></tbody>
                        </table>
                         <p id="loading-state" class="text-center">Cargando...</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="image-container" class="card sticky-top">
                        <div class="card-header text-center">Visor de Imagen</div>
                        <div class="card-body text-center">
                            <img src="" id="image-display" class="img-fluid mb-2" alt="Imagen del art√≠culo">
                             <h5 id="item-code" class="card-title mt-2">Selecciona un art√≠culo</h5>
                            <p id="item-info" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="addArticleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Agregar Nuevo Art√≠culo</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <form id="add-article-form">
                <div class="mb-3"><label class="form-label">PRODUCTO</label><input type="text" class="form-control" id="form-producto"></div>
                <div class="mb-3"><label class="form-label">MARCA</label><input type="text" class="form-control" id="form-marca"></div>
                <div class="mb-3"><label class="form-label">CODIGO</label><input type="text" class="form-control" id="form-codigo" required></div>
                <div class="mb-3"><label class="form-label">DESCRIPCION</label><input type="text" class="form-control" id="form-descripcion" required></div>
                <div class="mb-3"><label class="form-label">APLICACI√ìN</label><input type="text" class="form-control" id="form-aplicacion"></div>
                <div class="mb-3"><label class="form-label">Imagen</label><input type="file" class="form-control" id="form-imagen" accept="image/*"></div>
            </form>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button type="button" class="btn btn-primary" id="save-article-btn">Guardar Art√≠culo</button></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editArticleModal" tabindex="-1" aria-hidden="true">
         <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Editar Art√≠culo</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <form id="edit-article-form">
                <input type="hidden" id="edit-form-id">
                <div class="mb-3"><label class="form-label">PRODUCTO</label><input type="text" class="form-control" id="edit-form-producto"></div>
                <div class="mb-3"><label class="form-label">MARCA</label><input type="text" class="form-control" id="edit-form-marca"></div>
                <div class="mb-3"><label class="form-label">CODIGO</label><input type="text" class="form-control" id="edit-form-codigo" required></div>
                <div class="mb-3"><label class="form-label">DESCRIPCION</label><input type="text" class="form-control" id="edit-form-descripcion" required></div>
                <div class="mb-3"><label class="form-label">APLICACI√ìN</label><input type="text" class="form-control" id="edit-form-aplicacion"></div>
                <div class="mb-3"><label class="form-label">Cargar nueva imagen (opcional)</label><input type="file" class="form-control" id="edit-form-imagen" accept="image/*"></div>
            </form>
          </div>
          <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button type="button" class="btn btn-success" id="update-article-btn">Actualizar Cambios</button></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
