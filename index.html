<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu turno - Alma Estética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Reserva tu turno</h1>
        <form id="reservaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono (+549):</label>
            <input type="text" id="telefono" name="telefono" placeholder="11xxxxxxxx" required>

            <label for="profesional">Profesional:</label>
            <select id="profesional" name="profesional" required>
                <option value="" disabled selected>Selecciona</option>
                <option value="Sofía">Sofía</option>
                <option value="Valentina">Valentina</option>
                <option value="Micaela">Micaela</option>
                <option value="Camila">Camila</option>
            </select>

            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="" disabled selected>Selecciona</option>
                <option value="Depilación">Depilación</option>
                <option value="Limpieza facial">Limpieza facial</option>
                <option value="Masajes">Masajes</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Reservar turno</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
