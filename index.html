<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu Turno - Alma Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #fbe9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <form id="reservaForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="text" id="telefono" placeholder="Tu número (sin +54)" required>
    <select id="profesional" required>
      <option value="">Seleccioná un profesional</option>
      <option value="Melanie">Melanie</option>
      <option value="Fátima">Fátima</option>
      <option value="Dr. Maria">Dr. Maria</option>
      <option value="Maria">Maria</option>
      <option value="Cris">Cris</option>
      <option value="Alis">Alis</option>
    </select>
    <select id="servicio" required>
      <option value="">Seleccioná un tratamiento</option>
    </select>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <button type="submit">Reservar Turno</button>
  </form>
</div>

<script>
const endpoint = 'https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec';

fetch(endpoint + '?hoja=2')
  .then(res => res.json())
  .then(tratamientos => {
    const select = document.getElementById("servicio");
    const grupos = {};

    tratamientos.forEach(t => {
      if (t['Rubro'] && t['Subrubro']) {
        if (!grupos[t['Rubro']]) grupos[t['Rubro']] = [];
        grupos[t['Rubro']].push(t);
      }
    });

    Object.keys(grupos).forEach(rubro => {
      const optgroup = document.createElement("optgroup");
      optgroup.label = rubro;

      grupos[rubro].forEach(tratamiento => {
        const opcion = document.createElement("option");
        opcion.value = tratamiento.Subrubro;
        opcion.textContent = tratamiento.Subrubro;
        optgroup.appendChild(opcion);
      });

      select.appendChild(optgroup);
    });
  })
  .catch(error => {
    console.error("Error cargando tratamientos:", error);
  });
</script>
</body>
</html>
