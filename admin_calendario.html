<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Turnos - Alma Estética</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  <style>
    body { background-color: #fce4ec; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    img { width: 150px; margin: 20px 0; }
    h1 { color: #c2185b; margin-top: 5px; }
    #filtros { margin: 20px 0; }
    #calendar { max-width: 1000px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; }
    select, input[type="text"] {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">
  <h1>Calendario de Turnos</h1>

  <div id="filtros">
    <select id="filtroProfesional">
      <option value="">Todos los Profesionales</option>
      <option value="Melanie">Melanie</option>
      <option value="Fátima">Fátima</option>
      <option value="Maga">Maga</option>
      <option value="Profesional 4">Profesional 4</option>
      <option value="Profesional 5">Profesional 5</option>
    </select>
    <input type="text" id="buscarTurno" placeholder="Buscar nombre o servicio...">
  </div>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var allEvents = [];

      var colores = {
        'Melanie': '#f48fb1',
        'Fátima': '#81d4fa',
        'Maga': '#a5d6a7',
        'Profesional 4': '#ce93d8',
        'Profesional 5': '#fff59d'
      };

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [],
        eventClick: function(info) {
          alert('Turno:\n' +
                'Nombre: ' + (info.event.title || '') + '\n' +
                'Profesional: ' + (info.event.extendedProps.profesional || '') + '\n' +
                'Servicio: ' + (info.event.extendedProps.servicio || '') + '\n' +
                'Teléfono: ' + (info.event.extendedProps.telefono || ''));
        }
      });

      calendar.render();

      // CONFIGURACIÓN
      fetch('https://opensheet.elk.sh/15H4TSdJGTZGJS3VEXQ18bhyJWqJ04Ll-h6Y9LPZt30g/Hoja%201')
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) throw new Error('Datos no válidos');

          allEvents = data
            .filter(turno => turno.nombre && turno.fecha && turno.hora)
            .map(turno => ({
              title: turno.nombre,
              start: `${turno.fecha}T${turno.hora}`,
              backgroundColor: colores[turno.profesional] || '#b0bec5',
              borderColor: colores[turno.profesional] || '#b0bec5',
              extendedProps: {
                profesional: turno.profesional || '',
                servicio: turno.servicio || '',
                telefono: turno.telefono || ''
              }
            }));

          calendar.addEventSource(allEvents);
        })
        .catch(error => {
          console.error('Error cargando turnos:', error);
          alert("⚠️ Hubo un problema cargando los turnos.");
        });

      // Filtros
      document.getElementById('filtroProfesional').addEventListener('change', aplicarFiltros);
      document.getElementById('buscarTurno').addEventListener('input', aplicarFiltros);

      function aplicarFiltros() {
        var profesional = document.getElementById('filtroProfesional').value.toLowerCase();
        var busqueda = document.getElementById('buscarTurno').value.toLowerCase();

        var filtrados = allEvents.filter(evento => {
          var matchProfesional = profesional ? evento.extendedProps.profesional.toLowerCase() === profesional : true;
          var matchBusqueda = busqueda ? 
            (evento.title.toLowerCase().includes(busqueda) || evento.extendedProps.servicio.toLowerCase().includes(busqueda)) : true;
          return matchProfesional && matchBusqueda;
        });

        calendar.getEventSources().forEach(source => source.remove());
        calendar.addEventSource(filtrados);
      }
    });
  </script>

</body>
</html>
