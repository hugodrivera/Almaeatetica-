<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Turnos - Alma Est√©tica</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #fce4ec, #f8bbd0);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img {
      width: 180px;
      margin-top: 20px;
    }
    h1 {
      color: #c2185b;
      margin-top: 10px;
      font-size: 28px;
    }
    #calendar {
      max-width: 95%;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .popup-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .popup-card input, .popup-card select {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .popup-card button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .popup-card .guardar { background: #c2185b; color: white; }
    .popup-card .cerrar { background: #555; color: white; }
    .popup-card .eliminar { background: #b71c1c; color: white; }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Est√©tica">
  <h1>Calendario de Turnos</h1>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const url = 'https://script.google.com/macros/s/AKfycbx14SIRVYRHE9TbuNDSd-bJXOfrVBz6F65rG7PHhBHPPXG7fN9LG4E4j3X6SmznDa08/exec';

      const coloresProfesionales = {
        'Melanie': '#f8bbd0',
        'F√°tima': '#f48fb1',
        'Dr. Maria': '#f06292',
        'Maria': '#ec407a',
        'Cris': '#e91e63',
        'Alis': '#d81b60'
      };

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,dayGridMonth'
        },
        events: [],
        eventClick: function(info) {
          const popup = document.createElement('div');
          popup.className = 'popup';

          const card = document.createElement('div');
          card.className = 'popup-card';

          card.innerHTML = `
            <h3>Modificar Turno</h3>
            <input type="text" id="nombre" value="${info.event.title.split(' - ')[0]}" placeholder="Nombre">
            <input type="text" id="telefono" value="${info.event.extendedProps.telefono}" placeholder="Tel√©fono">
            <input type="text" id="profesional" value="${info.event.extendedProps.profesional}" placeholder="Profesional">
            <input type="text" id="servicio" value="${info.event.extendedProps.servicio}" placeholder="Servicio">
            <input type="date" id="fecha" value="${info.event.startStr.substring(0,10)}">
            <input type="time" id="hora" value="${info.event.startStr.substring(11,16)}">
            <div style="margin-top: 15px;">
              <button class="guardar">Guardar cambios</button>
              <button class="eliminar">Eliminar turno</button>
              <button class="cerrar">Cancelar</button>
            </div>
          `;

          popup.appendChild(card);
          document.body.appendChild(popup);

          card.querySelector('.guardar').onclick = function() {
            const updatedData = {
              nombre: document.getElementById('nombre').value,
              telefono: document.getElementById('telefono').value,
              profesional: document.getElementById('profesional').value,
              servicio: document.getElementById('servicio').value,
              fecha: document.getElementById('fecha').value,
              hora: document.getElementById('hora').value,
              id: info.event.extendedProps.id
            };

            fetch(url + '?_method=PUT', {
              method: 'POST',
              body: JSON.stringify(updatedData)
            })
            .then(response => {
              if (response.ok) {
                alert('‚úÖ Turno modificado correctamente.');
                window.location.reload();
              } else {
                alert('‚ùå Error al modificar el turno.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('‚ùå Error modificando el turno.');
            });
          };

          card.querySelector('.eliminar').onclick = function() {
            if (confirm('¬øEliminar este turno?')) {
              fetch(url + '?_method=DELETE', {
                method: 'POST',
                body: JSON.stringify({ id: info.event.extendedProps.id })
              })
              .then(response => {
                if (response.ok) {
                  alert('üóëÔ∏è Turno eliminado correctamente.');
                  window.location.reload();
                } else {
                  alert('‚ùå Error eliminando el turno.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error eliminando el turno.');
              });
            }
          };

          card.querySelector('.cerrar').onclick = function() {
            document.body.removeChild(popup);
          };
        }
      });

      calendar.render();

      fetch('https://opensheet.elk.sh/15H4TSdJGTZGJS3VEXQ18bhyJWqJ04Ll-h6Y9LPZt30g/Hoja 1')
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) throw new Error('Datos no v√°lidos');

          const eventos = data
            .filter(turno => turno.nombre && turno.fecha && turno.hora)
            .map((turno, index) => ({
              title: `${turno.nombre} - ${turno.servicio}`,
              start: `${turno.fecha}T${turno.hora}`,
              backgroundColor: coloresProfesionales[turno.profesional] || '#f8bbd0',
              extendedProps: {
                profesional: turno.profesional || '',
                servicio: turno.servicio || '',
                telefono: turno.telefono || '',
                id: index + 2
              }
            }));

          calendar.addEventSource(eventos);
        })
        .catch(error => {
          console.error('Error cargando turnos:', error);
          alert("‚ö†Ô∏è Hubo un problema al cargar los turnos.");
        });
    });
  </script>

</body>
</html>
