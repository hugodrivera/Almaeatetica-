<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Turnos - Alma Estética</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fce4ec; text-align: center; margin: 0; padding: 20px; }
    img { width: 120px; margin: 20px 0; }
    #calendar { max-width: 900px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { color: #d81b60; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">
  <h1>Calendario de Turnos</h1>

  <div id="calendar">Cargando turnos...</div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: []
      });

      calendar.render();

      try {
        const response = await fetch('https://opensheet.elk.sh/15H4TSdJGTZGJS3VEXQ18bhyJWqJ04Ll-h6Y9LPZt30g/Hoja1');
        const data = await response.json();

        const eventos = data.map(turno => ({
          title: `${turno.Nombre} - ${turno.Servicio}`,
          start: `${turno.Fecha}T${turno.Hora}`,
          description: `Profesional: ${turno.Profesional}`
        }));

        calendar.addEventSource(eventos);

      } catch (error) {
        console.error('Error al cargar los turnos:', error);
        calendarEl.innerHTML = 'Error al cargar los turnos.';
      }
    });
  </script>

</body>
</html>
