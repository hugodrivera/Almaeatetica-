<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Turnos - Alma Estética</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; margin: 0; padding: 20px; }
    img { width: 180px; margin-top: 20px; }
    #calendar { max-width: 900px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">
  <h1 style="color: #d81b60;">Calendario de Turnos</h1>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [],
        eventClick: function(info) {
          alert('Turno:\n' +
                'Nombre: ' + (info.event.title || '') + '\n' +
                'Profesional: ' + (info.event.extendedProps.profesional || '') + '\n' +
                'Servicio: ' + (info.event.extendedProps.servicio || '') + '\n' +
                'Teléfono: ' + (info.event.extendedProps.telefono || ''));
        }
      });

      calendar.render();

      // --- CONFIGURACIÓN ---
      const SHEET_ID = '15H4TSdJGTZGJS3VEXQ18bhyJWqJ04Ll-h6Y9LPZt30g';
      const API_KEY = 'AIzaSyBsFyZoGAtB6zuYY6A9TTXifpS2w6jy0oc';
      const SHEET_NAME = 'Hoja1'; // O el nombre exacto de la pestaña
      const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

      fetch(URL)
        .then(response => response.json())
        .then(data => {
          if (!data.values || !Array.isArray(data.values)) throw new Error('Datos no válidos');

          const encabezados = data.values[0];
          const filas = data.values.slice(1);

          const eventos = filas.map(fila => {
            const registro = {};
            encabezados.forEach((titulo, index) => {
              registro[titulo.toLowerCase()] = fila[index] || '';
            });

            return {
              title: registro.nombre || '',
              start: `${registro.fecha}T${registro.hora}`,
              extendedProps: {
                profesional: registro.profesional || '',
                servicio: registro.servicio || '',
                telefono: registro.telefono || ''
              }
            };
          });

          calendar.addEventSource(eventos);
        })
        .catch(error => {
          console.error('Error cargando turnos:', error);
          alert("⚠️ Hubo un problema cargando los turnos. Verificá la hoja de Google.");
        });
    });
  </script>

</body>
</html>
