    body { font-family: 'Poppins', Arial, sans-serif; background: #fce4ec; margin: 0; padding: 20px; text-align: center; }
    h1 { color: #c2185b; margin: 20px 0 10px; }
    button {
      padding: 10px 20px; margin: 10px 5px;
      background-color: #c2185b; color: white;
      border: none; border-radius: 10px;
      font-size: 15px; cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 95%; margin: auto; border-collapse: collapse;
      background: white; border-radius: 12px;

    }
    th, td { padding: 10px; border: 1px solid #eee; }
    th { background: #f8bbd0; color: #880e4f; }
    td { color: #555; }
    .popup, #popupTratamiento {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .popup-card {
      background: white; padding: 20px;
      border-radius: 12px; width: 300px;
    }
    .popup-card input {
      width: 90%; padding: 10px; margin: 5px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .editar { background-color: #c2185b; color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    .eliminar { background-color: #b71c1c; color: white; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
