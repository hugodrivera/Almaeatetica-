<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administración - Alma Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #c2185b; }
    button {
      background-color: #c2185b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
    }
    table {
      margin: auto;
      width: 95%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f8bbd0;
      color: #880e4f;
    }
    .editar, .eliminar {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .editar { background: #c2185b; color: white; }
    .eliminar { background: #b71c1c; color: white; }

    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Administración de Turnos y Tratamientos</h1>
  <button onclick="mostrarTabla()">Ver Turnos</button>
  <button onclick="mostrarCalendario()">Ver Calendario</button>

  <div id="tablaTurnos"></div>
  <div id="calendar"></div>

  <h2>Lista de Tratamientos</h2>
  <div id="tablaTratamientos"></div>

  <footer>Design by Hugo Rivera</footer>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx6EaQH2m-BENOtGSidJ6JAwCh8riGixlfQJFbCavca5P8jvppgtGNY3chTLnSO9o2g/exec";

    async function cargarTurnos() {
      const res = await fetch(API_URL + "?hoja=1");
      const datos = await res.json();
      let html = `<table><tr><th>ID</th><th>Nombre</th><th>Teléfono</th><th>Profesional</th><th>Servicio</th><th>Fecha</th><th>Hora</th><th>Acciones</th></tr>`;
      datos.slice(1).forEach((fila, i) => {
        const fecha = new Date(fila[4]);
        const hora = new Date(fila[5]);
        const fechaFormateada = fecha.toLocaleDateString("es-AR");
        const horaFormateada = hora.toLocaleTimeString("es-AR", { hour: '2-digit', minute: '2-digit' });

        html += `<tr>
          <td>${i + 2}</td>
          <td>${fila[0]}</td>
          <td>${fila[1]}</td>
          <td>${fila[2]}</td>
          <td>${fila[3]}</td>
          <td>${fechaFormateada}</td>
          <td>${horaFormateada}</td>
          <td>
            <button class="editar" onclick="editarTurno(${i + 2})">Editar</button>
            <button class="eliminar" onclick="eliminarTurno(${i + 2})">Eliminar</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("tablaTurnos").innerHTML = html;
    }

    async function cargarTratamientos() {
      const res = await fetch(API_URL + "?hoja=2");
      const datos = await res.json();
      let html = `<table><tr><th>ID</th><th>Rubro</th><th>Subrubro</th><th>Duración</th><th>Precio</th><th>Acciones</th></tr>`;
      datos.slice(1).forEach((fila, i) => {
        html += `<tr>
          <td>${i + 2}</td>
          <td>${fila[0]}</td>
          <td>${fila[1]}</td>
          <td>${fila[2]}</td>
          <td>${fila[3]}</td>
          <td>
            <button class="editar" onclick="editarTratamiento(${i + 2})">Editar</button>
            <button class="eliminar" onclick="eliminarTratamiento(${i + 2})">Eliminar</button>
          </td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById("tablaTratamientos").innerHTML = html;
    }

    function mostrarCalendario() {
      document.getElementById('tablaTurnos').style.display = "none";
      document.getElementById('calendar').style.display = "block";

      fetch(API_URL + "?hoja=1")
        .then(res => res.json())
        .then(datos => {
          const eventos = datos.slice(1).map(fila => ({
            title: fila[3] + " - " + fila[0],
            start: fila[4] + "T" + fila[5],
          }));
          const calendarEl = document.getElementById('calendar');
          calendarEl.innerHTML = '';
          const calendar = new FullCalendar.Calendar(calendarEl, {
            locale: 'es',
            initialView: 'dayGridMonth',
            events: eventos
          });
          calendar.render();
        });
    }

    function mostrarTabla() {
      document.getElementById('calendar').style.display = "none";
      document.getElementById('tablaTurnos').style.display = "block";
    }

    function eliminarTurno(id) {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ _method: "DELETE", id, fecha: true })
      }).then(() => cargarTurnos());
    }

    function eliminarTratamiento(id) {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ _method: "DELETE", id })
      }).then(() => cargarTratamientos());
    }

    async function editarTurno(id) {
      const res = await fetch(API_URL + "?hoja=1");
      const datos = await res.json();
      const fila = datos[id - 1];

      const nombre = prompt("Editar nombre:", fila[0]);
      const telefono = prompt("Editar teléfono:", fila[1]);
      const profesional = prompt("Editar profesional:", fila[2]);
      const servicio = prompt("Editar servicio:", fila[3]);

      const fechaInput = new Date(fila[4]);
      const horaInput = new Date(fila[5]);

      const fecha = prompt("Editar fecha (YYYY-MM-DD):", fechaInput.toISOString().split('T')[0]);
      const hora = prompt("Editar hora (HH:MM):", horaInput.toTimeString().slice(0,5));

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          _method: "PUT", id, nombre, telefono, profesional, servicio, fecha, hora
        })
      }).then(() => cargarTurnos());
    }

    async function editarTratamiento(id) {
      const res = await fetch(API_URL + "?hoja=2");
      const datos = await res.json();
      const fila = datos[id - 1];

      const rubro = prompt("Editar rubro:", fila[0]);
      const subrubro = prompt("Editar subrubro:", fila[1]);
      const duracion = prompt("Editar duración:", fila[2]);
      const precio = prompt("Editar precio:", fila[3]);

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          _method: "PUT", id, rubro, subrubro, duracion, precio
        })
      }).then(() => cargarTratamientos());
    }

    // Cargar al iniciar
    cargarTurnos();
    cargarTratamientos();
  </script>
</body>
</html>
