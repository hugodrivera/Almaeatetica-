<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Alma Estética</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; background-color: #fce4ec; }
    input, button { margin: 10px; padding: 10px; width: 250px; border-radius: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Ingreso al Panel</h1>

  <div id="login">
    <input type="text" id="usuario" placeholder="Usuario"><br>
    <input type="password" id="clave" placeholder="Contraseña"><br>
    <button onclick="login()">Ingresar</button>
  </div>

  <div id="panel" class="hidden">
    <h2>Bienvenido Hugo</h2>
    <p>Pronto vas a poder ver los turnos aquí.</p>
    <!-- Lugar para después agregar turnos reservados -->
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      if (usuario === 'Hugo' && clave === 'Alma1234') {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    }
  </script>

</body>
</html>
