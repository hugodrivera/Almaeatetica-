<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Alma Estética</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; margin: 0; padding: 20px; }
    img { width: 180px; margin-top: 20px; }
    input, button { margin: 10px; padding: 10px; width: 250px; border-radius: 8px; }
    .hidden { display: none; }
    table { margin: 20px auto; width: 90%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f8bbd0; }
    #panel button { background-color: #f48fb1; border: none; color: white; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">

  <h1>Ingreso al Panel</h1>

  <div id="login">
    <input type="text" id="usuario" placeholder="Usuario"><br>
    <input type="password" id="clave" placeholder="Contraseña"><br>
    <button onclick="login()">Ingresar</button>
  </div>

  <div id="panel" class="hidden">
    <h2>Bienvenido Hugo al Panel de Turnos</h2>
    <button onclick="volverInicio()">Volver a la página principal</button>
    <h3>Listado de Turnos</h3>
    <table id="tablaTurnos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Profesional</th>
          <th>Servicio</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se cargan los turnos acá -->
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALjaXn5s2FvPAAqWnXc4Gttsp7X-vLhbk",
      authDomain: "alma-estetica-turnos.firebaseapp.com",
      projectId: "alma-estetica-turnos",
      storageBucket: "alma-estetica-turnos.appspot.com",
      messagingSenderId: "285664296118",
      appId: "1:285664296118:web:0c48ae9df4f2a87830bc6d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      if (usuario === 'Hugo' && clave === 'Alma1234') {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
        cargarTurnos();
      } else {
        alert('Usuario o contraseña incorrectos.');
      }
    }

    function volverInicio() {
      window.location.href = "index.html";
    }

    function cargarTurnos() {
      const tbody = document.getElementById('tablaTurnos').querySelector('tbody');
      tbody.innerHTML = "";

      db.collection("turnos").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const turno = doc.data();
            const row = `
              <tr>
                <td>${turno.nombre}</td>
                <td>${turno.telefono}</td>
                <td>${turno.profesional}</td>
                <td>${turno.servicio}</td>
                <td>${turno.fecha}</td>
                <td>${turno.hora}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("Error al cargar turnos:", error);
        });
    }
  </script>

</body>
</html>
