<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Turnos - Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background-color: #fce4ec; margin: 0; padding: 20px; }
    #calendar { max-width: 90%; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
    h1 { text-align: center; color: #d81b60; }
    img { width: 150px; margin: 20px auto; display: block; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Logo Alma Estética">
  <h1>Calendario de Turnos</h1>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth'
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          try {
            const response = await axios.get('https://docs.google.com/spreadsheets/d/15H4TSdJGTZGJS3VEXQ18bhyJWqJ04Ll-h6Y9LPZt30g/gviz/tq?tqx=out:json');

            const dataText = response.data;
            const jsonData = JSON.parse(dataText.substring(47).slice(0, -2));

            const rows = jsonData.table.rows;

            const events = rows.map(row => {
              const nombre = row.c[0]?.v || '';
              const telefono = row.c[1]?.v || '';
              const profesional = row.c[2]?.v || '';
              const servicio = row.c[3]?.v || '';
              const fecha = row.c[4]?.v || '';
              const hora = row.c[5]?.v || '';

              if (fecha && hora) {
                return {
                  title: `${nombre} - ${servicio} (${profesional})`,
                  start: `${fecha}T${hora}`,
                  extendedProps: {
                    telefono: telefono
                  }
                };
              } else {
                return null;
              }
            }).filter(e => e !== null);

            successCallback(events);
          } catch (error) {
            console.error('Error cargando turnos:', error);
            failureCallback(error);
          }
        },
        eventClick: function(info) {
          const event = info.event;
          alert(`Cliente: ${event.title}\nTeléfono: ${event.extendedProps.telefono}`);
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
