<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Alma Estética</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #fce4ec; margin: 0; padding: 20px; }
    img { width: 180px; margin-top: 20px; }
    input, button { margin: 10px; padding: 10px; width: 250px; border-radius: 8px; }
    .hidden { display: none; }
    #panel button { background-color: #f48fb1; border: none; color: white; }
  </style>
</head>
<body>

  <img src="https://i.imgur.com/6Jt7VvP.png" alt="Logo Alma Estética">

  <h1>Ingreso al Panel</h1>

  <div id="login">
    <input type="text" id="usuario" placeholder="Usuario"><br>
    <input type="password" id="clave" placeholder="Contraseña"><br>
    <button onclick="login()">Ingresar</button>
  </div>

  <div id="panel" class="hidden">
    <h2>Bienvenido Hugo al Panel de Turnos</h2>
    <p>Desde acá vas a poder gestionar tus reservas.</p>
    <button onclick="volverInicio()">Volver a la página principal</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      if (usuario === 'Hugo' && clave === 'Alma1234') {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
      } else {
        alert('Usuario o contraseña incorrectos.');
      }
    }
    function volverInicio() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
