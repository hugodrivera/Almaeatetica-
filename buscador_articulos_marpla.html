
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Artículos Marpla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Buscador de Artículos Marpla</h1>
        </header>
        <main>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Buscar por código, descripción, etc..." aria-label="Buscar">
                <button class="btn btn-primary" type="button" id="add-new-btn">➕ Agregar</button>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered bg-white">
                            <thead class="table-dark">
                                <tr></tr>
                            </thead>
                            <tbody id="results-table"></tbody>
                        </table>
                        <p id="loading-state" class="text-center">Escribe algo para buscar...</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="image-container" class="card sticky-top">
                        <div class="card-header text-center">
                            Visor de Imagen
                        </div>
                        <div class="card-body text-center">
                            <img src="./imagenes/sin_foto.png" id="image-display" class="img-fluid mb-2" alt="Imagen del artículo">
                            <h5 id="item-code" class="card-title mt-2">Selecciona un artículo</h5>
                            <p id="item-info" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
